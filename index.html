<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDS Gateway Authorization Header Test</title>
</head>
<body>
    <h1>FDS Gateway Header Test</h1>
    <p>
        Click the button below to send a request. When using the FDS Gateway, it will inject an Authorization header.
    </p>
    <button id="testBtn">Send Test Request</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("testBtn").addEventListener("click", () => {
            // Send a GET request to an echo service that returns the request headers.
            fetch("https://httpbin.org/headers", {
                method: "GET"
                // Note: Do not set the Authorization header manually.
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data.headers, null, 2);
            })
            .catch(error => {
                document.getElementById("output").textContent =
                    "Error: " + error;
            });
        });
    </script>
</body>
</html>
