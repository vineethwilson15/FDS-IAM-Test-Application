<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDS Gateway Authorization Header Test</title>
</head>
<body>
    <h1>FDS Gateway Header Test via Custom Routing</h1>
    <p>
        Click the button below to send a request. The FDS Gateway will intercept this request, inject the Authorization header, and route it to your configured API endpoint.
    </p>
    <button id="testBtn">Send Test Request</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("testBtn").addEventListener("click", () => {
            // The request will be routed by the FDS Gateway to the external echo endpoint.
            fetch("api/headers", {  
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data.headers, null, 2);
            })
            .catch(error => {
                document.getElementById("output").textContent =
                    "Error: " + error;
            });
        });
    </script>
</body>
</html>
