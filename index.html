<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDS Gateway Authorization Header Test</title>
</head>
<body>
    <h1>FDS Gateway Header Test</h1>
    <p>
        Click the button below to send a request. When using the FDS Gateway, it will inject an Authorization header.
    </p>
    <button id="testBtn">Send Test Request</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("testBtn").addEventListener("click", () => {
            // Use a relative path (without a leading slash) so itâ€™s appended to /tiaportalcloud-xcdev/
            fetch("echo/headers", {  
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data.headers, null, 2);
            })
            .catch(error => {
                document.getElementById("output").textContent =
                    "Error: " + error;
            });
        });
    </script>
</body>
</html>
